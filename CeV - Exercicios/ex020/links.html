<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    /*
      # = id
      . = class
      : = pseudo-class
      :: = pseudo-element
      > = children
    */
    body {
      font-family: "Open Sans", sans-serif;
    }
    a {
      text-decoration: none;
      color: coral;
      font-weight: bold;
    }
    a:visited {
      color: brown;
    }
    a:hover {
      color: black;
      text-decoration: double;
    }
    a:active {
      color: yellow;
    }
    a::before {
      content: '➲ ';

    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="#">Repositório Github</a></li>
    <li><a href="#">Canal do YouTube</a></li>
    <li><a href="#">Site do Marcos</a></li>
  </ul>
</body>
</html>
