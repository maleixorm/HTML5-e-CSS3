<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos de Caixas</title>
  <style>
    h1 {
      background-color: #add8e6;
      height: auto;
      width: 450px;
      border: 5px solid #9898ee;
      padding: 10px;
      margin: 10px;
      outline: 5px dashed #a5a4a4;
    }

    a {
      border: 2px solid #333262;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
